<header>
    <div class="sidebar-fixed position-fixed">      
        <br>
        <p><b>Bienvenido/a</b><br>{{ userAuth.name + " " + userAuth.lastName  | titlecase }}</p>       
        <div class="list-group list-group-flush">
            <a id="nav-clients" 
                class="list-group-item list-group-item-action waves-effect"   
                *ngIf="HasPermissionClients"
                routerLink="/MasterClients"
                routerLinkActive="active">
                <mdb-icon fas icon="user-tie" class="mr-3"></mdb-icon>Clientes.
            </a> 
            
            <a id="nav-provider"
                class="list-group-item list-group-item-action waves-effect btn-navigation"  
                *ngIf="HasPermissionProviders" 
                routerLink="/MasterProvider"
                routerLinkActive="active">
                <mdb-icon fas icon="address-book" class="mr-3"></mdb-icon>Proveedores.
            </a>

            <a id="nav-vehicle"
                class="list-group-item list-group-item-action waves-effect btn-navigation"  
                *ngIf="HasPermissionVehicles" 
                routerLink="/MasterVehicles"
                routerLinkActive="active">
                <mdb-icon fas icon="fas fa-car" class="mr-3"></mdb-icon>Vehículos.
            </a>

            <a id="nav-contract"
                class="list-group-item list-group-item-action waves-effect btn-navigation"  
                *ngIf="HasPermissionContracts"   
                routerLink="/MasterContracts"
                routerLinkActive="active">
                <mdb-icon fas icon="fas fa-file-contract" class="mr-3"></mdb-icon>Contratos.
            </a>

            <a id="nav-requests"
                class="list-group-item list-group-item-action waves-effect btn-navigation"  
                *ngIf="HasPermissionRequests" 
                routerLink="/MasterRequests"
                routerLinkActive="active">
                <mdb-icon fas icon="chart-pie" class="mr-3"></mdb-icon>Solicitudes.
            </a>   
            <a class="list-group-item list-group-item-action waves-effect btn-navigation" id="nav-users" *ngIf="HasPermissionUsers"  (click)="setActive('nav-users')">
                <mdb-icon fas icon="fas fa-users" class="mr-3"></mdb-icon>Usuarios.
            </a>

            <a class="list-group-item list-group-item-action waves-effect btn-navigation" id="nav-roles" *ngIf="HasPermissionRolesAndPermissions" (click)="setActive('nav-roles')">
                <mdb-icon fas icon="fas fa-tools" class="mr-3"></mdb-icon>Roles y permisos.
            </a>
                            
            <a class="list-group-item list-group-item-action waves-effect" id="nav-logout"  (click)="setActive('nav-logout')">
                <mdb-icon fas icon="user-times" class="mr-3"></mdb-icon>Cerrar sesión.
            </a>          
        </div>
        <!-- <a class="waves-effect img-logo">
            <img src="../../assets/LogoRenting.jpg" class="img-fluid logo" alt="">
        </a> -->
    </div>

</header>
